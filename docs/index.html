        </section>

        <section class="showcase">
            <h2 class="showcase__title">Ajax Accordion</h2>
            <div class="showcase__accordion">
                <dl id="accordion-ajax">
                    <dt>Section 1</dt>
                    <dd>
                        <p>Section 1 Content...</p>
                    </dd>
                    <dt>Section 2</dt>

                        <p>Section 2 Content...</p>
                    </dd>
                    <dt>Section 3</dt>
